{{define "trendBody"}}
<h4>Change in expenditure amount over the years</h4>
<div style="padding-top:10vh">
  <center><table>
    <tr>
      <th>Year</th>
      <th>Average Expenditure</th>
    </tr>
    {{range $i, $amount := .Data}}
    <tr>
      <td>{{$amount.Year}}</td>
      <td>{{price $amount.Amount}}</td>
    </tr>
    {{end}}
  </table></center>
</div>
{{end}}
