{{define "trendBody"}}
<h4 style="margin: 10px 0; text-transform: capitalize;">
  Highest contributor of all time for a single campaign
</h4>
<div style="padding-top:10vh">
  <center><table>
    <tr>
      <th>Contributor</th>
      <td>{{.Data.Name}}</td>
    </tr>
    <tr>
      <th>Contributed Amount</th>
      <td>{{price .Data.Amount}}</td>
    </tr>
    <tr>
      <th>Election Year</th>
      <td>{{.Data.Year}}</td>
    </tr>
  </table></center>
</div>
{{end}}
